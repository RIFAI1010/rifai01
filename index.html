<!DOCTYPE html>
<html>
<head>
	<title>hayoo</title>
	
	<style type="text/css">
		body {
			font-family: sans-serif;
			font-size: 18px;
			background-color: #ffb6ec;
			text-align: center;
			background-image: url();
			background-position: center;
			background-size: cover;
			height: 100vh;
		}
		h1 {
			margin-top: 50px;
			font-size: 36px;
			font-weight: bold;
		}
		img {
			height: 350px;
		}
		.input{
			background-color: #C9A7EB;
			font-size: 20px;
			padding: 15px 30px;
			font-size: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			border: 4px solid #ECC9EE;

			
		}
		.button{
			background-color: #C9A7EB;
			color: black;
			font-size: 20px;
			font-weight: bold;
			padding: 15px 30px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			transition: border 0.3s ease;

			border-radius: 10px;
            border: 2px solid #ECC9EE;
			
		}
		.button:hover {
			background-color: #6c609d;
			border: 2px solid #6b5a73;

		}


		.text {
			font-weight: bold;
			font-size: 30px;
		}
		.result {
			font-weight: bold;
			font-size: 45px;

			
		}
		.result.true {
			color: rgb(0, 255, 0);
		}
		.result.false {
			color: rgb(255, 65, 65);
		}

		.sub {
			font-weight: bold;
			font-size: 20px;
			color: rgba(0, 0, 0, 0.2);
		}


		.panelNotif{

			border-radius: 10px;
	
			padding: 50px;
	
			margin-left:  30%;
	
			margin-right: 30%;

			box-shadow: 1px 1px 20px;
	
			background-color: #ffb6ec;
	
			visibility: hidden;
		}

		
		#notif:target .panelNotif{

			transition: 0.56s;
	
			transform: translateY(50px);
	
			position: relative;
	
			visibility: visible;
		}
		#notif:target .bg-color{
			position: absolute;
			top: 0;
			bottom: 0;
	        right: 0;
			left: 0;
			background-color: rgb(0, 0, 0,.5);
			position: fixed;
		}

		.header {
			margin: -10px -10px;
			margin-top: -60px;
			padding: 8px;
			background-color: #9384D1;
			text-align: left;
			box-shadow: 1px 1px 20px;
			position: fixed;
			width: 100%;
		}

		.timer {
			
			
			padding: 6px;
			border-radius: 10px;
			font-size: 30px;
			font-weight: 500;
			border: 6px solid #ECC9EE;
			background-color: #C9A7EB;
		}

		.panelEndgame{

			border-radius: 10px;
	
			padding: 50px;
	
			margin-left:  30%;
	
			margin-right: 30%;

			box-shadow: 1px 1px 20px;
	
			background-color: #FFDCB6;
	
			visibility: hidden;
			transition: 0.56s;
	
			transform: translateY(50px);
	
			position: relative;
	
			visibility: visible;
		}

		
	
		.bg-colorEndgame{
			position: fixed;
			top: 0;
			bottom: 0;
	        right: 0;
			left: 0;
			background-color: rgb(0, 0, 0,.5);
			
		
		}

		.panelUtama {
			padding-top: 10%;
		}
		.panelCredit{
			padding-top: 10%;
		}


		.textA {

			padding: 6px;
			border-radius: 10px;
			font-size: 30px;
			font-weight: 500;
		}
		.score {

			padding: 6px;
			border-radius: 10px;
			font-size: 30px;
			font-weight: 500;
			border: 6px solid #ECC9EE;
			background-color: #C9A7EB;
		}
		.isi {
			padding-top: 100px;
			
		}
		
	</style>
</head>
<body>

	<!--utama-->

	<div div class="utama" id="utama">
		<div class="panelUtama">
			<h1>tebak gambar</h1>
			<a href="#utama"><input type="button" class="button" onclick="mulai()" value="mulai"></a>
			<a href="#credit"><input type="button" class="button" onclick="credit()" value="credit"></a>
			
		</div>
	</div>

	
	<!--credit-->
	<div div class="credit" id="credit" style="display: none;">
		<div class="panelCredit">
			<div style="margin-top: 80px;">
				<p class="text">Rifai Hari Nugroho</p>
				<p class="text">Dewi Rizky Amalia</p>
				<p class="text">Zhaskia Naysa Kirana</p>
				<p class="text">Rizkia Imanina Hendrawan</p>
			</div>
			<a href="#utama"><input type="button" class="button" onclick="kembali()" value="kembali"></a>
		</div>
	</div>




	<!--soal-->
	<div class="soal" id="soal" style="display: none;">
		<div class="header">
			<ul>
				<a><button class="button" onclick="ulangi()">ulangi</button></a>
				<a class="textA">waktu</a>
				<a class="timer" id="timer">3:29</a>
				<a class="textA">score</a>
				<a class="score" id="score">0</a>
				<a class="textA">soal</a>
				<a class="score" id="urutdisplay">1/15</a>

			</ul>
		</div>

		<h1>tebak hayo</h1>
		<h1><img id="img" src="1.PNG"></h1>
		<input type="text" id="input" class="input" placeholder="jawaban">
		<a href="#notif"><input type="button" id="jawab" class="button" onclick="cekInput()" value="jawab"></a>
		<p class="sub">enter untuk menjawab</p>
	</div>

	<!--finish-->
	<div class="finish" id="finish" style="display: none;">
		<div class="isi">
			<h1>selesai</h1>
			<ul>
				<a class="textA">hasil score anda</a>
				<a class="score" id="endScore"></a>
			</ul>
			<a><button class="button" onclick="ulangi()">ulangi</button></a>

		</div>
		
	</div>
	
	<!--notif-->
	<div class="notif" id="notif">
        <div class="bg-color">
			<div class="panelNotif">
				<p class="result" id="result"></p>
				<a href="#utama"><input id="oke" type="button" class="button" value="Oke"></a>
				<p class="sub">esc untuk menutup</p>
			</div>
		</div>
	</div>

	<!--endgame-->
	<div class="endgame" id="endgame" style="display: none;">
        <div class="bg-colorEndgame">
			<div class="panelEndgame">
				<p class="result">waktu habis</p>
				<input id="ulangi" type="button" class="button" onclick="ulangi()" value="ulangi">
				<p class="sub">tekan tombol untuk mengulang</p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">

		//mendeteksi enter
		document.addEventListener('keyup', (event)=>{
			let keyCode = event.keyCode ? event.keyCode : event.which;
			if(keyCode === 13) {
			  document.getElementById("jawab").click();
			}
		  });
		//mendeteksi esc
		document.addEventListener('keyup', (event)=>{
			let keyCode = event.keyCode ? event.keyCode : event.which;
			if(keyCode === 27) {
			  document.getElementById("oke").click();
			}
		  });		 

		  function mulai() {
			document.getElementById("soal").style.display = "block"
			document.getElementById("utama").style.display = "none"
			document.body.style.backgroundImage = "url()"; 
			// Set waktu awal
			var countDownDate = new Date().getTime() + (120) * 1000;
	
			// Update hitungan mundur setiap 1 detik
			var x = setInterval(function() {
			  // Waktu sekarang
				var now = new Date().getTime();
	
			  // Selisih waktu antara sekarang dan waktu hitungan mundur
				var distance = countDownDate - now;
	
			  // Hitung sisa waktu dalam menit dan detik
			  	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	
				  // Jika hitungan mundur selesai, buka tautan YouTube
				if (distance < 0) {
					clearInterval(x); // Hentikan hitungan mundur
					timeout()
					document.getElementById("oke").click();

					// Tampilkan hitungan mundur di dalam tombol
					document.getElementById("timer").innerHTML = "0:00";
					}
					else {
						if (seconds < 10) {
							document.getElementById("timer").innerHTML = minutes + ":0" + seconds;
						}
						else {
							document.getElementById("timer").innerHTML = minutes + ":" + seconds;
						}
						if (seconds == 0) {
							document.getElementById("timer").innerHTML = minutes + ":00";
						}
					}
				}, 1000);

		  }

		  function credit() {0
			document.getElementById("credit").style.display = "block"
			document.getElementById("utama").style.display = "none"

		  }
		  
		  function kembali() {
			document.getElementById("credit").style.display = "none"
			document.getElementById("utama").style.display = "block"

		  }
		
		var urutsoal = 0;
		var score = 0;

		//data
		const soal = [
		{//1
			jawaban: "s rajaratnam"
		},
		{//2
			gambar: "2.PNG",
			jawaban: "partai komunis indonesia"
		},
		{//3
			gambar: "3.PNG",
			jawaban: "angkatan udara"
		},
		{//4
			gambar: "4.PNG",
			jawaban: "demokrasi terkelola"
		},
		{//5
			gambar: "5.PNG",
			jawaban: "5 juli 1959"
		},
		{//6
			gambar: "6.PNG",
			jawaban: "sumatra"
		},
		{//7
			gambar: "7.PNG",
			jawaban: "sulawesi"
		},
		{//8
			gambar: "8.PNG",
			jawaban: "istana merdeka"
		},
		{//9
			gambar: "9.PNG",
			jawaban: "narsisco ramos"
		},
		{//10
			gambar: "10.PNG",
			jawaban: "adam malik"
		},
		{//11
			gambar: "11.PNG",
			jawaban: "nasional komunis"
		},
		{//12
			gambar: "12.PNG",
			jawaban: "ekonomi nasional"
		},
		{//13
			gambar: "13.PNG",
			jawaban: "pemimpin negara"
		},
		{//14
			gambar: "14.PNG",
			jawaban: "gotong royong"
		},
		{//15
			gambar: "15.PNG",
			jawaban: "asean"
		},
		{//16
			gambar: "",
			jawaban: ""
		}
		]

		//button action
		function cekInput() {
			var input = document.getElementById('input').value.toLowerCase();
			document.getElementById('input').value = "";
			if (input === soal[urutsoal]['jawaban'] ) {
				document.getElementById('result').innerHTML = 'Benar';
				document.getElementById('result').classList.add('true');
				document.getElementById('result').classList.remove('false');
				score += 100
				document.getElementById('score').innerHTML = score;
				

			}
			else {
				document.getElementById('result').innerHTML = 'Salah';
				document.getElementById('result').classList.add('false');
				document.getElementById('result').classList.remove('true');
			}

			urutsoal += 1
			document.getElementById('img').src = soal[urutsoal]['gambar'];
			document.getElementById('urutdisplay').innerHTML = urutsoal + 1 + "/15";

			if (urutsoal == 15) {
				document.getElementById("soal").style.display = "none"
				document.getElementById("finish").style.display = "block"
				document.getElementById('endScore').innerHTML = score;



			}
			

		}

		function timeout() {
			document.getElementById("endgame").style.display = "block"
		}

		function ulangi() {
			location.reload();

		}


		
		
		

	</script>
</body>
</html>
